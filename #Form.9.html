<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Book Store</title>
        <meta name="description" content="This Is Our Book Store"/>
    </head>
    <body>
        <div>
            <h1>Book Store</h1>
            <p>This Is My Book Store, Welcome</p>
        </div>
        <form action="" method="post" target="_blank">
            <div>
                <label for="mail">Email</label>
                <input id="mail" type="email" required placeholder="Email" name="Email" autofocus>
            </div>
            <br>
            <div>
                <label for="Username">Username</label>
                <input id="Username" type="text" required placeholder="Username" name="Username">
            </div>
            <br>
            <div>
                <label for="pass">Password</label>
                <input id="pass" type="password" placeholder="Password" name="Password" minlength="10" maxlength="20">
            </div>
            <br>
            <div>
                <label for="color">color</label>
                <input id="color" type="color" name="color">
            </div>
            <div>
                <label>Range</label>
                <input type="range" name="Range" min="0" max="100" step="2" value="0">
            </div>
            <div>
                <label for="num">Number</label>
                <input id="num" type="number" name="Number" min="1">
            </div>
            <hr>
            <div>
                <input id="win" type="radio" name="os" value="Windows" checked>
                <label for="win">Windows</label>
            </div>
            <div>
                <input id="lin" type="radio" name="os" value="linux">
                <label for="lin">linux</label>
            </div>
            <div>
                <input id="mac" type="radio" name="os" value="mac">
                <label for="mac">mac</label>
            </div>
            <hr>
            <div>
                <input id="wi" type="checkbox" name="os" value="Windows" checked>
                <label for="wi">Windows</label>
            </div>
            <div>
                <input id="li" type="checkbox" name="os" value="linux">
                <label for="li">linux</label>
            </div>
            <div>
                <input id="ma" type="checkbox" name="os" value="mac">
                <label for="ma">mac</label>
            </div>
            <br> 

            <div>
                <label for="Book">Choose Book:</label>
                <select name="Book" id="Book">
                    <optgroup label="Romatic Books">
                        <option value="1">Book 1</option>
                        <option value="2">Book 2</option>
                        <option value="2">Book 3</option>
                    </optgroup>
                    <optgroup label="Police Books">
                        <option value="4">Book 4</option>
                        <option value="5">Book 5</option>
                        <option value="6">Book 6</option>
                    </optgroup>
                </select>
            </div>
            <hr>
                <textarea name="subject" cols="30" rows="10" placeholder="Test text"></textarea>
            <hr> 
            <div>
                <label>Upload</label>
                <input type="file">
            </div>
            <hr>
            <div>
                <label>Search</label>
                <input type="search">
            </div>
            <hr>
            <div>
                <label>Url</label>
                <input type="url">
            </div>
            <hr>
            <div>
                <label>Date</label>
                <input type="date">
            </div>
            <hr>
            <div>
                <label>Month</label>
                <input type="month">
            </div>
            <hr>
            <div>
                <label>Time</label>
                <input type="time">
            </div>
            <hr>
            <div>
                <label>Programing</label>
                <input list="Programing" name="prog">
                <datalist id="Programing">
                    <option value="Python">
                    <option value="c#">
                    <option value="css">
                    <option value="c++">
                    <option value="php">                  
                </datalist>
            </div>
            <br>
            <input type="reset" value="Reset">
            <input type="submit" value="Save">
        </form>
    </body>
</html>
